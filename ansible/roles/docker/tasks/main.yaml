---
- name: Prerequisite tasks for installing docker
  include_tasks: prerequisites.yaml

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: grep release information
  shell: . /etc/os-release && echo "$VERSION_CODENAME"
  register: release_info

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu "{{ release_info.stdout }}" stable
    state: present

- name: Install docker
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Add docker group to users {{ ansible_user }} groups
  user:
    name: "{{ ansible_user }}"
    append: true
    groups: docker
  become: true
  tags:
    - install

- name: make sure that docker was started and enabled
  service:
    name: docker
    state: started
    enabled: yes
