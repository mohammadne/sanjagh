- hosts: server
  become: yes
  become_user: "{{ ansible_user }}"
  gather_facts: true
  pre_tasks:
    - name: Check if OS distribution is some Debian kind
      fail:
        msg: "OS distribution {{ ansible_os_family }} is not Debian family!"
      when: (not ansible_os_family == 'Debian')
  roles:
    - { role: proxy }
    - { role: docker }
    - { role: kind }

